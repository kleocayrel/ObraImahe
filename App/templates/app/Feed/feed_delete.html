{% extends 'App/index.html' %}
{% block content %}
    <h1>Edit post</h1>

    <form action="{% url 'Feed_Delete' post.pk %}" method="post" class="custom-form">
        {% csrf_token %}
        <p>Are you sure you want to delete this "{{ post.title }}"?</p>
        <button type="submit">Delete</button>
    </form>
    <button><a href="{% url 'Feed' %}">Back</a></button>
{% endblock %}
