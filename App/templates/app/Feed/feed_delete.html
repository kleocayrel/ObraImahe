{% extends 'App/index.html' %}
{% block content %}
    <h1>Edit post</h1>

    <form action="{% url 'Feed_Delete' post.pk %}" method="post" class="custom-form">
        {% csrf_token %}
        <p>Are you sure you want to delete this "{{ post.title }}"?</p>
        <input type="submit" value="Delete">
        <a href="{% url 'Feed_Detail' post.pk  %}">Back</a>
    </form>

{% endblock %}
