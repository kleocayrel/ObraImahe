{% extends 'App/index.html' %}
{% block content %}
    <a href="{% url 'Feed' %}">Back</a>
    <h1>Edit Post</h1>

    <form action="{% url 'Feed_Update' object.pk %}" method="post" enctype="multipart/form-data" class="custom-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
{% endblock %}
