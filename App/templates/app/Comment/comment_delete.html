{% extends 'App/index.html' %}
{% block content %}
    <a href="{% url 'Feed' %}">Back</a>

<form method="POST" class="custom-form">
        {% csrf_token %}
        <h1>Delete Comment</h1>
        <p style="color: black">Are you sure you want to delete the comment "{{ object.body }}" by {{ object.username }}?</p>
        <input type="submit" value="Delete" class="input_button">
        <a href="{% url 'Feed_Detail' object.post.pk %}" class="input_button">Cancel</a>
    </form>
{% endblock %}
