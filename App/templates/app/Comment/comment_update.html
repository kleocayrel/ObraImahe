{% extends 'App/index.html' %}
{% block content %}


<div class="container">
    <form action="{% url 'Comment_Update' post.pk object.pk %}" method="POST" class="custom-form">
        <h1>Edit Comment</h1>
        {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update" class="input_button">
            <a href="{% url 'Feed_Detail' post.pk %}" class="input_button">Cancel</a>
    </form>
</div>
    
{% endblock %}
