{% extends "app/index.html" %}

{% block content %}

  <form method="post" class="custom-form">
    {% csrf_token %}
    <h2 style="color: gray;">Delete Account</h2>
    <p style="color: gray;">Are you sure you want to delete your account? This action cannot be undone.</p>
    <input type="submit" value="Confirm" class="input_button">
    <a href="{% url 'Profile' %}" class="input_button">Cancel</a>
  </form>

{% endblock %}
